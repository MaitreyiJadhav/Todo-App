
<div class="container">
<div class="jumbotron">
  <h1 class="text-center">my todos/notes to self..</h1>
  </div>
  
  <div class="input-group">
    <input type="text" class="form-control title-input" #itemTitle >

    <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
        <i class="fa fa-plus-square fa-2x"></i>


    </div>
  </div>
  
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of toDoListArray">
          <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key, item.isChecked)">
              <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-square-o':'fa-square'"></i>
            </span>
       
        {{item.title}}
  
      </li>
    </ul>
  
  
  
</div>
